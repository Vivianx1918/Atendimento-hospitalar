<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - Sistema de Triagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/>
            </svg>
            Voltar
        </a>

        <h1>Cadastro de Paciente</h1>
        <form id="patientForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do paciente" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Idade do paciente" required min="0">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prioridade">Prioridade de Atendimento:</label>
                <select id="prioridade" name="prioridade" required>
                    <option value="">Selecione a gravidade</option>
                    <option value="emergencia">Emergência (Vermelho)</option>
                    <option value="muito-urgente">Muito Urgente (Laranja)</option>
                    <option value="urgente">Urgente (Amarelo)</option>
                    <option value="pouco-urgente">Pouco Urgente (Verde)</option>
                    <option value="nao-urgente">Não Urgente (Azul)</option>
                </select>
            </div>
            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
