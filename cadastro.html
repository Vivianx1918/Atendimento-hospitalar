<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - Sistema de Triagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --light-blue: #e0f2f7;
            --dark-blue: #0056b3;
            --text-color: #333;
            --border-color: #ccc;
            --background-white: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--background-white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
            position: relative; /* Adicionado para posicionar o botão de voltar */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--primary-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Para parecer um link */
        }

        .back-button:hover {
            color: var(--dark-blue);
            transform: translateX(-3px);
        }

        .back-button svg {
            fill: var(--primary-blue);
            transition: fill 0.3s ease;
        }

        .back-button:hover svg {
            fill: var(--dark-blue);
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--dark-blue);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23007bff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            cursor: pointer;
        }

        button {
            background-color: var(--primary-blue);
            color: var(--background-white);
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/>
            </svg>
            Voltar
        </a>

        <h1>Cadastro de Paciente</h1>
        <form id="patientForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do paciente" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Idade do paciente" required min="0">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prioridade">Prioridade de Atendimento:</label>
                <select id="prioridade" name="prioridade" required>
                    <option value="">Selecione a gravidade</option>
                    <option value="emergencia">Emergência (Vermelho)</option>
                    <option value="muito-urgente">Muito Urgente (Laranja)</option>
                    <option value="urgente">Urgente (Amarelo)</option>
                    <option value="pouco-urgente">Pouco Urgente (Verde)</option>
                    <option value="nao-urgente">Não Urgente (Azul)</option>
                </select>
            </div>
            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Formulário submetido!');
            alert('Paciente cadastrado com sucesso! (Funcionalidade de salvamento será implementada em breve)');
            this.reset();
        });
    </script>
</body>
</html>
