<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem - Sistema de Atendimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/>
            </svg>
            Voltar ao Menu
        </a>

        <h1>Triagem de Pacientes</h1>

        <div class="controls">
            <button id="callNextPatientBtn">Chamar Próximo Paciente</button>
            <p>Paciente atual: <strong id="currentPatientDisplay">Nenhum</strong></p>
        </div>

        <table class="patient-list">
            <thead>
                <tr>
                    <th>Ficha</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Prioridade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="patientTableBody">
                <tr>
                    <td colspan="5" class="empty-state" id="emptyState">Nenhum paciente cadastrado para triagem.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
